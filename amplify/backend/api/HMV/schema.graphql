type Paciente @model @auth(rules: [{allow: public}]) {
  id: ID!
  nome_completo: String
  cpf: String
  data_nascimento: String
  endereco: String
  telefone: String
  email: String
  nome_mae: String
  convenio: String
  sedentarismo: Boolean
  plano: String
  fumante: Boolean
  possui_historico_cardiaco: Boolean
  usa_remedio_controlado: Boolean
  quais_remedios: String
  observacoes: String
}
